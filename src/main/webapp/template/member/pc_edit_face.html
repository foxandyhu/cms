<div class="avatar-body">
    <div class="avatar-upload">
        <input class="avatar-src" name="avatar_src" type="hidden">
        <input class="avatar-data" name="avatar_data" type="hidden">
        <label for="avatarInput" style="line-height: 35px;">图片上传</label>
        <input class="avatar-input hidden" id="avatarInput" name="file" type="file" onchange="Cms.member.faceChange(event)">
        <button class="btn btn-danger" type="button" style="height: 35px;" onclick="$('input[id=avatarInput]').click();">请选择图片</button>
        <span id="avatar-name"></span>
    </div>
    <div class="row">
        <div class="face-left">
            <div class="avatar-wrapper"><img id="previewFace"/></div>
        </div>
        <div class="face-right">
            <div class="avatar-preview preview-lg" id="imageHead"></div>
        </div>
    </div>
    <div class="row avatar-btns">
        <div class="fl">
            <div class="btn-group">
                <button class="btn btn-danger toolBtn fa fa-undo" data-method="rotate" data-option="-90" type="button" title="向左旋转"> 向左旋转</button>
            </div>
            <div class="btn-group">
                <button class="btn  btn-danger toolBtn fa fa-repeat" data-method="rotate" data-option="90" type="button" title="向右旋转"> 向右旋转</button>
            </div>
        </div>
        <div class="fl" style="text-align: right;">
            <button class="btn btn-danger toolBtn fa fa-arrows" data-method="setDragMode" data-option="move" type="button" title="移动"></button>
            <button type="button" class="btn btn-danger toolBtn fa fa-search-plus" data-method="zoom" data-option="0.1" title="放大图片"></button>
            <button type="button" class="btn btn-danger toolBtn fa fa-search-minus" data-method="zoom" data-option="-0.1" title="缩小图片"></button>
            <button type="button" class="btn btn-danger toolBtn fa fa-refresh" data-method="reset" title="重置图片"></button>
        </div>
        <div class="fr">
            <form id="faceForm" method="post" action="/member/face/edit.html">
                <input type="hidden" name="base64Face" id="base64Face"/>
                <button class="btn btn-danger btn-block avatar-save fa fa-save" type="button" id="submitFace"> 保存修改</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="${resServer}/style/default/cropper/cropper.js"></script>
<script type="text/javascript">Cms.member.initToolBtnFun();</script>
