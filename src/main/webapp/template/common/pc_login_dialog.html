<link href="${resServer}/style/default/css/login.css" type="text/css" rel="stylesheet" media="screen">
<style type="text/css">
    .login_wrapper{width:auto !important;}
    .login ul li{width:120px;}
</style>
<div class="login_wrapper oh">
    <div class="login_border" style="padding:8px;">
        <div class="login" style="display: block;">
            <ul class="login-tab">
                <li class="login-on">普通登录</li>
                <li>手机登录</li>
            </ul>
            <div class="login-body">
                <div class="login-style">
                    <form id="normalForm" onsubmit="return false;" method="post">
                        <input type="hidden" name="type" value="1"/>
                        <dl>
                            <dd><input name="userName" type="text" id="txtUser" autocomplete="off"
                                       placeholder="邮箱/手机号"/></dd>
                        </dl>
                        <dl>
                            <dd><input name="password" type="password" id="txtPwd" autocomplete="off"
                                       placeholder="请输入您的密码"/></dd>
                        </dl>
                        <@loginCaptchaDirective>
                            <#if showCaptcha>
                                <dl>
                                    <dd>
                                        <input autocomplete="off" type="text" id="txtCaptcha" name="captcha" maxlength="10" placeholder="请输入验证码">
                                        <img id="captchaImg" src="/captcha.svl" onclick="this.src='/captcha.svl?d='+new Date()*1">
                                    </dd>
                                </dl>
                            </#if>
                        </@loginCaptchaDirective>
                        <div class="psword" style="margin-top:15px;">
                            <a href="/forget/pwd.html" tabindex="-1" class="fr" target="_blank">忘记密码?</a>
                        </div>
                        <div class="remember">
                            <input type="checkbox" checked/><label for="issave">下次自动登录</label>
                        </div>
                        <div class="tishi ${error???then('','hidden')}">${error}</div>
                        <button type="button" onclick="Cms.login.submit('normalForm')" style="outline:none">登 录</button>
                    </form>
                </div>
                <div class="login-style hidden">
                    <form id="dynamicForm" onsubmit="return false;" method="post">
                        <input type="hidden" name="type" value="2"/>
                        <dl>
                            <dd><input name="userName" type="text" id="txtPhone" autocomplete="off"
                                       placeholder="您的手机号码"/></dd>
                        </dl>
                        <dl>
                            <dd>
                                <input name="password" type="text" id="txtDynamicPwd" autocomplete="off"
                                       style="width: 133px;" placeholder="短信验证码"/>
                                <input type="button" class="btn_mfyzm fr" value="获取动态密码"/>
                            </dd>
                        </dl>
                        <div class="remember">
                            <input type="checkbox" id="issave1" checked/><label for="issave1">下次自动登录</label>
                        </div>
                        <div class="tishi ${error???then('','hidden')}">${error}</div>
                        <button type="button" onclick="Cms.login.submit('dynamicForm')" style="outline:none">登 录</button>
                    </form>
                </div>
            </div>
            <div class="hezuo">
                <h3>使用合作网站的账号登录：</h3>
                <p>
                    <a href="javascript:;"><i class="wx"></i>微信</a>
                    <a href="javascript:;"><i class="qq"></i>QQ号</a>
                </p>
            </div>
            <div class="qiehuan"></div>
        </div>
        <div class="login" style="display: none;">
            <i class="qiehuan" style="background-position:left bottom;"></i>
            <div class="app_login">
                <h1><i>-</i>登录失败，请刷新二维码后重试！</h1>
                <h2>使用九机APP&nbsp;&nbsp;扫码安全登录</h2>
            </div>
            <div class="app_code">
                <img id="appLoginCode" src="${resServer}/style/default/weixin_erweima.png"/>
            </div>
            <div class="shuaxin">
                <span>刷新二维码</span>
                <p><a href="javascript:;" target="_blank">查看使用帮助</a></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${resServer}/style/default/js/login.js"></script>
